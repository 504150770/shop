<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div layout:fragment="content">

    <h2>商品管理</h2>
    <br>
    <form class="layui-form layui-form-pane form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-inline">
                <input type="text" name="title" placeholder="请输入商品名称" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">用户ID</label>
            <div class="layui-input-inline">
                <input type="text" name="userId" placeholder="请输入用户ID" autocomplete="off" class="layui-input">
            </div>
            <label class="layui-form-label">分类ID</label>
            <div class="layui-input-inline">
                <input type="text" name="categoryId" placeholder="请输入分类ID" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-item">
                <button class="layui-btn" id="query" lay-submit lay-filter="querySubmit">查询</button>
                <button type="reset" class="layui-btn layui-btn-danger">重置</button>
            </div>
        </div>
    </form>

    <table id="table" lay-filter="table"></table>

    <form id="update" class="layui-form layui-form-pane form" action="" lay-filter="updateForm">
        <div class="layui-form-item">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-inline">
                <input type="text" name="title" placeholder="请输入商品名称"  autocomplete="off" class="layui-input"
                       required lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户ID</label>
            <div class="layui-input-inline">
                <input type="text" name="userId" placeholder="请输入用户ID"  autocomplete="off" class="layui-input"
                       lay-verify="required">
            </div>
            <label class="layui-form-label">分类ID</label>
            <div class="layui-input-inline">
                <input type="text" name="categoryId" placeholder="请输入分类ID"  autocomplete="off" class="layui-input"
                       lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商品价格</label>
            <div class="layui-input-inline">
                <input type="text" name="price" placeholder="请输入商品价格"  autocomplete="off" class="layui-input"
                       lay-verify="required">
            </div>
            <label class="layui-form-label">商品状态</label>
            <div class="layui-input-inline">
                <input type="text" name="state" placeholder="请输入商品状态"  autocomplete="off" class="layui-input"
                       lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商品描述</label>
            <div class="layui-input-inline">
                <input type="text" name="describe" placeholder="请输入商品描述"  autocomplete="off" class="layui-input"
                       required lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit lay-filter="updateSubmit">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>

    <script>
        layui.use(['form', 'table'], function () {
            var form = layui.form;
            var table = layui.table;

            var tableIns = tableInstance(table, '/good/query', [
                {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'},
                {field: 'title', title: '商品名称', width: 350},
                {field: 'userId', title: '用户ID'},
                {field: 'categoryId', title: '分类ID'},
                {field: 'price', title: '商品价格'},
                {field: 'state', title: '商品状态'},
            ]);
            querySubmit(form, tableIns);
            listenTool(table, form, '/good/getById', '/good/update', '/good/delList', null, null);
        });
    </script>
</div>
</body>
</html>

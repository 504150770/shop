<!doctype html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二手商城</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body{
            font-family: arial;
        }
        .header {
            height: 60px;
        }
        .head-img{
            height: 40px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header bg-dark d-flex justify-content-between align-items-center">
        <img src="/upload/img/logo.png" alt="" class="h-100 ml-4">
        <ul class="nav nav-pills h-100 pr-5">
            <li class="nav-item"><a href="/good/" class="nav-link h-100 px-4 d-flex align-items-center">商品</a></li>
            <li class="nav-item"><a href="/sale/" class="nav-link h-100 px-4 d-flex align-items-center">我的</a></li>
            <li class="nav-item"><a href="/car/" class="nav-link h-100 px-4 d-flex align-items-center">购物车</a></li>
            <li class="nav-item"><a href="/order/" class="nav-link h-100 px-4 d-flex align-items-center">订单</a></li>
        </ul>
    </div>
    <div layout:fragment="content"></div>
    <div class="header bg-dark d-flex justify-content-between align-items-center">
        <img src="/upload/img/logo.png" alt="" class="h-100 m-auto">
    </div>
</div>

<script>
    $(".header .nav a[href='" + location.pathname + "']").addClass("active");
</script>
</body>
</html>
